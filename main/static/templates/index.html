    <section id="join">
        <div class="container">
            <div class="box">
              <h2>Liity jäseneksi</h2>
              <!-- Begin MailChimp Signup Form -->
              <div id="mc_embed_signup">
                <form action="http://heroku.us3.list-manage.com/subscribe/post?u=3c04e425c0583efdda151132e&amp;id=0c2aefa6f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate contact-form" target="_blank" novalidate>
                        <div class="form-group">
                           <label for="mce-EMAIL">Sähköposti</label>
                           <input type="email" class="form-control" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                        </div>
                        <div class="form-group">
                          <label for="mce-FNAME">Etunimi</label>
                          <input type="text" class="form-control" value="" name="FNAME" class="" id="mce-FNAME">
                        </div>
                        <div class="form-group">

                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                        <div class="clear"><input type="submit" value="Liity" name="subscribe" id="mc-embedded-subscribe" class="btn btn-danger btn-lg"></div>
              </form>
              </div>
              <!--End mc_embed_signup-->
            </div><!--/.box-->
        </div><!--/.container-->
